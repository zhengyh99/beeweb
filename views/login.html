{{template "header"}}
    <title>系统登陆</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
        {{template "navbar" .}}
        </div>
    </div>
    <div class="container">
        <form action="/login" method="POST">
            <div class="form-group">
            <label for="exampleInputEmail1">用户名：</label>
            <input type="text" id="uname" name="username" class="form-control" id="exampleInputEmail1" placeholder="user name">
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">密码：</label>
            <input type="password" id="pwd" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>

            <div class="checkbox">
            <label>
                <input type="checkbox" name="autologin" value="on"> 记住用户名密码
            </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput();">登陆</button>
            <button class="btn btn-default" onclick="goHome()">返回</button>
        </form>
      </div>
<script type="text/javascript">
    function checkInput(){
        if ($("#uname").val() ==""){
            alert("用户名不得为空");
            return false;
        }
        if ($("#pwd").val() ==""){
            alert("密码不得为空");
            return false;
        }
        return true;
    }
    function goHome(){
        window.location.href = "/"
        return false;
    }
</script>

    </body>
</html>
